<!DOCTYPE html>
<html lang="ru">
<head>
    <title>–ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–ø–∏—Å–∫–∏ - AuraFlora</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007aff">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/static/css/chat_history.css?v=20250706">
    <style>
        /* –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ inline –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç—ã —á–µ—Ä–µ–∑ ngrok */
        :root {
            --primary-color: #007aff;
            --primary-gradient: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #e5e5e7;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        .main-chat-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .chat-header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-color);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .user-header a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .language-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .lang-btn {
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .lang-btn:hover, .lang-btn:active {
            border-color: var(--primary-color);
            transform: scale(0.95);
        }
        
        .lang-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.1);
        }
        
        .chat-scroll-area {
            flex: 1 1 auto;
            overflow-y: auto;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .chat-container {
            flex: 1 1 auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .message.user {
            align-items: flex-end;
        }
        
        .message-content {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            word-break: break-word;
            white-space: pre-line;
            line-height: 1.5;
            font-size: 1em;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 6px;
            margin-right: 8px;
        }
        
        .message:not(.user) .message-content {
            background: var(--surface-color);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            margin-left: 8px;
            border: 1px solid var(--border-color);
        }
        
        .timestamp {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin: 4px 8px 0 8px;
            text-align: left;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .message.user .timestamp {
            text-align: right;
            margin-right: 16px;
        }
        
        .message:not(.user) .timestamp {
            margin-left: 16px;
        }
        
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .main-chat-area {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
            }
            
            .chat-header-bar {
                padding: 12px 16px;
            }
            
            .user-header {
                font-size: 1em;
                gap: 8px;
            }
            
            .lang-btn {
                width: 36px;
                height: 36px;
                font-size: 1.2em;
                border-width: 1px;
            }
            
            .chat-container {
                padding: 12px 8px;
                gap: 12px;
            }
            
            .message-content {
                max-width: 90%;
                padding: 12px 16px;
                font-size: 0.95em;
            }
            
            .timestamp {
                font-size: 0.8em;
                margin: 2px 4px 0 4px;
            }
        }
    </style>
</head>
<body>
    <div class="main-chat-area">
        <div class="chat-header-bar">
            <div class="user-header">
                {{ user_info|safe }}
            </div>
            <div class="language-buttons">
                {% for lang_code, lang_name, lang_flag, is_active in available_languages %}
                    <button class="lang-btn {% if is_active %}active{% endif %}" 
                            data-lang="{{ lang_code }}" 
                            title="{{ lang_name }}"
                            aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ {{ lang_name }}">
                        {{ lang_flag }}
                    </button>
                {% endfor %}
            </div>
        </div>
        <div class="chat-scroll-area">
            <div class="chat-container" id="messages-container">
                {{ messages_html|safe }}
            </div>
        </div>
    </div>
    <script src="/static/js/chat_history.js?v=20250706"></script>
    <script>
        // Inline JavaScript –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ä–∞–±–æ—Ç—ã —á–µ—Ä–µ–∑ ngrok
        console.log('üöÄ Inline JavaScript –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–Ω–µ—à–Ω–µ–≥–æ JS
        function checkExternalJS() {
            if (typeof window.chatHistoryInitialized === 'undefined') {
                console.log('‚ö†Ô∏è –í–Ω–µ—à–Ω–∏–π JS –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º inline –≤–µ—Ä—Å–∏—é');
                initializeInlineChat();
            } else {
                console.log('‚úÖ –í–Ω–µ—à–Ω–∏–π JS –∑–∞–≥—Ä—É–∂–µ–Ω');
            }
        }
        
        // Inline –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        function initializeInlineChat() {
            console.log('üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º inline —á–∞—Ç...');
            
            const langButtons = document.querySelectorAll('.lang-btn');
            const chatContainer = document.querySelector('.chat-container');
            const chatScrollArea = document.querySelector('.chat-scroll-area');
            
            console.log(`üì± –ù–∞–π–¥–µ–Ω–æ –∫–Ω–æ–ø–æ–∫ —è–∑—ã–∫–æ–≤: ${langButtons.length}`);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            langButtons.forEach((button, index) => {
                console.log(`üîò –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É ${index + 1}: ${button.getAttribute('data-lang')}`);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Å–æ–±—ã—Ç–∏–π
                ['click', 'touchend'].forEach(eventType => {
                    button.addEventListener(eventType, function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const lang = this.getAttribute('data-lang');
                        console.log(`üîÑ –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —è–∑—ã–∫: ${lang}`);
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => { this.style.transform = ''; }, 150);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                        langButtons.forEach(btn => {
                            btn.classList.remove('active');
                            btn.style.transform = '';
                        });
                        this.classList.add('active');
                        
                        // –ü–æ–ª—É—á–∞–µ–º sender_id –∏ session_id –∏–∑ URL
                        const pathParts = window.location.pathname.split('/');
                        const sender_id = pathParts[3];
                        const session_id = pathParts[4];
                        
                        if (!sender_id || !session_id) {
                            console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–µ—Å—Å–∏–∏');
                            return;
                        }
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                        chatContainer.innerHTML = `
                            <div class="loading-indicator">
                                <div class="loading-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        `;
                        
                        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                        const apiUrl = `/chat/api/messages/${sender_id}/${session_id}/${lang}`;
                        console.log('üåê –ó–∞–≥—Ä—É–∂–∞–µ–º:', apiUrl);
                        
                        fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'ngrok-skip-browser-warning': 'true',
                                'Accept': 'application/json',
                                'Cache-Control': 'no-cache'
                            }
                        })
                        .then(response => {
                            console.log('üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã');
                            if (data.error) {
                                chatContainer.innerHTML = `
                                    <div style="text-align: center; padding: 40px 20px; color: #ff4444;">
                                        <div style="font-size: 2em; margin-bottom: 10px;">‚ö†Ô∏è</div>
                                        <div style="font-weight: 500;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                                        <div style="font-size: 0.9em; opacity: 0.8;">${data.error}</div>
                                    </div>
                                `;
                            } else {
                                // –ü–ª–∞–≤–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                                chatContainer.style.opacity = '0';
                                setTimeout(() => {
                                    chatContainer.innerHTML = data.messages;
                                    chatContainer.style.opacity = '1';
                                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–≤–µ—Ä—Ö
                                    setTimeout(() => {
                                        if (chatScrollArea) {
                                            chatScrollArea.scrollTop = 0;
                                        }
                                    }, 100);
                                }, 200);
                            }
                        })
                        .catch(error => {
                            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                            chatContainer.innerHTML = `
                                <div style="text-align: center; padding: 40px 20px; color: #ff4444;">
                                    <div style="font-size: 2em; margin-bottom: 10px;">‚ö†Ô∏è</div>
                                    <div style="font-weight: 500;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑</div>
                                </div>
                            `;
                        });
                    }, { passive: false });
                });
                
                // Touch –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                if ('ontouchstart' in window) {
                    button.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    button.addEventListener('touchend', function() {
                        setTimeout(() => { this.style.transform = ''; }, 150);
                    });
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
            setTimeout(() => {
                if (chatScrollArea) {
                    chatScrollArea.scrollTop = 0;
                }
            }, 100);
            
            console.log('üéâ Inline —á–∞—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!');
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(checkExternalJS, 1000);
        
        // Fallback: –µ—Å–ª–∏ –≤–Ω–µ—à–Ω–∏–π JS –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            if (typeof window.chatHistoryInitialized === 'undefined') {
                console.log('‚è∞ –¢–∞–π–º–∞—É—Ç, –∑–∞–ø—É—Å–∫–∞–µ–º inline –≤–µ—Ä—Å–∏—é');
                initializeInlineChat();
            }
        }, 2000);
        
        // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ inline JS –∑–∞–≥—Ä—É–∂–µ–Ω
        window.inlineChatLoaded = true;
    </script>
</body>
</html>
